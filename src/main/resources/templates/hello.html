<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org"> <!--html namespace 를 thymeleaf로 설정-->
<head>
    <title>Hello</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>
<body>
<p th:text="'안녕. ' + ${data}" >안녕하세요. 손님</p>
<!--th:text 를 타면 model로 넘긴 데이터를 받아서 출력
순수하게 html을 렌더링하면 "안녕하세요. 손님" 출력
서버사이드 렌더링 하면 "안녕하세요 data" 출력-->
</body>
</html>
